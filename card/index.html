<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap"
     rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="productBrand">TOM FORD</h1>
            <p class="productType">Black Tie</p>
            <img src="Black.jpg" alt="black tie"
             style="width: 150px; height: 250px;" />
            <h2 class="price">$89.99</h2>
        </div>
        <button class="cartBtn">ADD TO CART</button>
        <button class="wishlistBtn">ADD TO WISHLIST</button>
    </div>
</body>

</html>
